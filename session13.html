<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            color: royalblue;
        }
        form{
            width: 400px;
            height: 350px;
            background-color: white;
            margin: auto;
            border-radius: 15px;
            padding: 15px;
            margin-top: 100px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
        }
        #email,#password,#login,button{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            color: white;
            background-color: royalblue;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
        }
        button{
            width: 200px;
            color: white;
            background-color: #33cc33;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
        }
        a{
            color: royalblue;
            text-decoration: none;
        }
        hr{
            border: 1px solid rgba(0,0,0,.1);
        }
        p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MyBook</h1>
    </header><br><br>
    <p>MyBook is the no.1 Social Media Site!<br> Join now!!</p>
    <form action="https://www.facebook.com/">
        <input type="email" name="" id="email" required placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="password"required placeholder="Password"><br><br>
        <input type="submit" value="Log In" id="login"><br><br>
        <a href="">Forgotten password?</a><br><br>
        <hr><br>
        <button>Create Account</button>

    </form>
    
</body>
</html>
