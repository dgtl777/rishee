<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 35</title>
    <style>
        body{
            width: 100vw;
            min-height: 100vh;
            background-image: linear-gradient(pink,hotpink);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            color: white;
        }
        div{
            border: 4px solid white;
            height: 100px;
        }
        h3:nth-child(odd){
            background-color: hotpink;
        }
        h3:nth-child(even){
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <div><br><br>
    <input type="text" name="" id="num" 
    placeholder="Enter Number">
    <input type="text" name="" id="mul" 
    placeholder="Enter Multiple">
    <button onclick="calculate()">Calculate</button>
    </div>
    
</body>
<script>
    function calculate(){
        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;

        var count = 1;

        while(count<=mul){
            var result = num * count;
            var output = num + " X " + count + " = " + result;
            var element = document.createElement("h3");
            element.innerText = output;
            document.body.append(element);
            count = count + 1;
        }

    }
</script>
</html>
